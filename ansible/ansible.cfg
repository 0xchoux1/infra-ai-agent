[defaults]
# インベントリファイルの場所
inventory = ./inventory

# SSH設定
host_key_checking = False
timeout = 30

# ログ設定
log_path = ./ansible.log

# 並列実行数
forks = 10

# 出力形式
stdout_callback = yaml

# リトライファイルの無効化
retry_files_enabled = False

# GCPプラグイン設定
[inventory]
enable_plugins = gcp_compute, yaml, ini

# SSH接続設定
[ssh_connection]
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r

